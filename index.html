<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <!-- -->
    <!-- -->
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- sign in form start -->
          <form action="#" class="sign-in-form">
             <!--Username start -->
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
              <!--Password end-->
              <!--register start -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
             <!--Password end -->
            <input type="submit" value="Login" class="btn solid" />
        <span></span>
        <span></span>
        <span></span>
        <span></span>
            <!--social platforms start -->
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            
            <!--social platforms end -->
          </form>
            <!-- sign in form end -->
          
            <!--sign-up-form start -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <!--Username start -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
             <!--Username end -->
              <!--Email start -->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />

            </div>
              <!--Email end -->
              <!--Password start -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
              <!--Password end -->
            <input type="submit" class="btn" value="Sign up" />

             <!--social platforms start -->
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
             <!--social platforms end -->
          </form>
           <!--sign-up-form end-->
        </div>
      </div>
       <!--panels-container start-->
      <div class="panels-container">
           <!--panels-container left start-->
        <div class="panel left-panel">
          <div class="content">
            <h3> Join us! </h3>
            <p>
            New here? Create a account and join us in are website
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/PANDABOI.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/logloglog.png" class="image" alt="" >
        </div>
      </div>
    </div>
<!--panels-container end-->
    <script src="app.js"></script>
  </body>
</html>
